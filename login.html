<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/icofont.min.css">
    <title>Login - AteliÃª</title>
</head>
<body class="app">
    <section class="login">
        <article class="login__card-login">
            <h4 class="login__title">Login</h4>
            <div class="login__painel">
                <form action="index.html" method="post">
                    <label for="username" class="login__painel__label--input">username</label>
                    <div class="login__painel___row-input">
                        <span><i class="icofont-ui-user"></i></span>
                        <input type="text" class="login__painel--input" placeholder="Type your username">
                    </div>

                    <label for="password" class="login__painel__label--input">password</label>
                    <div class="login__painel___row-input">
                        <span><i class="icofont-ui-password"></i></span>
                        <input type="password" class="login__painel--input" placeholder="Type your password">
                    </div>

                    <a href="#">Forgot the password?</a>
                    <button type="submit" class="login__painel--button">Login</button>
                </form>
            </div>
            <p class="login__follow">Contact us</p>
            <div class="login__card__redesocial">
                <a href="#" class="login__card__btn-socialmedia"><i class="icofont-instagram"></i></a>
                <a href="#" class="login__card__btn-socialmedia"><i class="icofont-facebook"></i></a>
                <a href="#" class="login__card__btn-socialmedia"><i class="icofont-brand-whatsapp"></i></a>
            </div>
            
        </article>
    </section>
</body>
</html>
